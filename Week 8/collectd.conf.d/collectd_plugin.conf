
<Plugin python>
  ModulePath "/opt/collectd-rabbitmq"
  LogTraces true
  Import "rabbitmq"
  <Module "rabbitmq">

    Username "sid"
    Password "sid"
    Realm "RabbitMQ Management"
    Host "localhost"
    Port "15672"
    CollectChannels true
    CollectConnections true
    CollectExchanges true
    CollectNodes true
    CollectQueues true
  </Module>
</Plugin>
